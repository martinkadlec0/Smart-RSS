<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<meta charset="utf-8" />
	<title>Smart RSS - items</title>
	<script src="libs/jquery.min.js"></script>
	<script src="libs/underscore.min.js"></script>
	<script src="libs/backbone.min.js"></script>
	<script src="scripts/items.js"></script>
	<link rel="stylesheet" type="text/css" href="styles/global.css" />
	<link rel="stylesheet" type="text/css" href="styles/items.css" />
</head>
<body>
	<div id="toolbar">
		<div class="button" id="button-read" title="{{MARK_AS_READ}} (K)"></div>
		<div class="button" id="button-delete" title="{{DELETE}} (D)"></div>
		<div class="button" id="button-undelete" title="{{UNDELETE}} (U)"></div>
		<div class="button" id="button-reload" title="{{UPDATE}}"></div>

		<input type="search" id="input-search" placeholder="{{SEARCH}}" required title="{{SEARCH_TIP}}">
	</div>
	<div id="list">

	</div>
	<script id="template-item" type="template">
		<div class="item-title"><%- title %></div>
		<div class="item-pin <%- pinned ? 'pinned' : '' %>"></div>
		<div class="item-author"><%- author %></div>
		<div class="item-date"><%- date %></div>
	</script>
</body>
</html>
